<!DOCTYPE html>
<html>
<head>
    <title>Kiosco de 6 URLs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Oculta barras de desplazamiento */
        }
        #kioskFrame {
            width: 100%;
            height: 100%;
            border: none; /* Oculta el borde del marco */
        }
    </style>
</head>
<body>

<iframe id="kioskFrame" src="" allowfullscreen></iframe>

<script>
    // Configura tus 6 URLs aquí
    const urls = [
        "https://bbu55081.apps.dynatrace.com/ui/apps/dynatrace.dashboards/dashboard/40dac23a-044b-41d3-975f-2d1d9828cbed#from=%40d&to=now%28%29&segments=%5B%7B%22id%22%3A%22YGua386pfIi%22%7D%5D&tileIds=", 
        "https://bbu55081.apps.dynatrace.com/ui/apps/dynatrace.classic.dashboards/#dashboard;gtf=-24h%20to%20now;gf=all;id=20ea05c9-bd0e-4649-9af6-04a799d32552", 
        "https://bbu55081.apps.dynatrace.com/ui/apps/dynatrace.classic.dashboards/#dashboard;gtf=-5m;gf=all;id=59e0ab40-7379-4098-af9a-444d282c19d7",
        "https://bbu55081.apps.dynatrace.com/ui/apps/dynatrace.classic.dashboards/#dashboard;gtf=-2h;gf=all;id=9e3804db-eca7-4969-9b8e-b81d9490521e",
        "https://bbu55081.live.dynatrace.com/?state=4g_RGsrRdKfHu1bIhckTFJ3ZHW-p6VKhbNROZDbUklo&code=0b10df7a-c431-4ab1-8fa1-0327af38e289#dashboard;gtf=-2h;gf=all;id=62ba2fa0-d946-4b5f-a947-b0c256de2273",
        "http://161.131.194.38/nagvis/frontend/nagvis-js/index.php?mod=Map&act=view&show=Mesa_de_Dinero",
    ];
    
    // Intervalo de rotación en milisegundos (ej: 5 segundos)
    const intervaloMs = 5000; 

    let indiceActual = 0;
    const frame = document.getElementById('kioskFrame');

    function rotarURLs() {
        // Carga la URL actual
        frame.src = urls[indiceActual]; 
        
        // Mueve al siguiente índice (vuelve a 0 si llega al final)
        indiceActual = (indiceActual + 1) % urls.length;
        
        // Vuelve a llamar a la función después del intervalo
        setTimeout(rotarURLs, intervaloMs); 
    }

    // Inicia la rotación al cargar la página
    document.addEventListener("DOMContentLoaded", rotarURLs);
</script>

</body>
</html>
